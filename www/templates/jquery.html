<ion-view view-title="Jquery">
  <ion-content >
    <h1>Jquery</h1>
    <div>	  
	  	<div>
	  		<label class="item item-input">
  				<span class="input-label">Quantity:</span>
  				<input type="number" id='quantity'>
			</label>	    	
	  	</div>
	  	<div>
	  		<label class="item item-input">
  				<span class="input-label">Costs:</span>
  				<input type="number" id='cost'>
			</label>	    	
	  	</div>
	 	<div>
	    	<b>Total:</b><p id='total'></p>
	  	</div>
	</div>
  </ion-content>
</ion-view>
